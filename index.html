<!DOCTYPE html>
<html>
  <head>
    <title>assessment-backend</title>
  </head>
  <body class="container">
      <a>
        <h2>Click On The Lucky Cookie To See Your Good Fortune!</h2>
      <img id= "fortuneButton" src="https://media.istockphoto.com/photos/fortune-cookie-isolated-on-white-background-picture-id613129452?k=20&m=613129452&s=170667a&w=0&h=yabHO29zgBywQtAXJwWox95AlfRdn03NFmvUUvwET0Q=">
    </a>
    <h2>Click On The Bad Luck Cookie To See Your Misfortune</h2>
    <img id= "misfortuneButton" src="https://www.promoplace.com/ws/ws.dll/QPic?SN=66983&P=971000515&RS=300">
    <p id="text"></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>

const fortuneBtn = document.getElementById("fortuneButton")

const getFortune = () => {
    axios.get("./api/fortune/")
        .then(res => {
            const data = res.data;
            alert(data);
    });
};

fortuneBtn.addEventListener('click', getFortune)
    
    const misfortuneBtn = document.getElementById("misfortuneButton")

    const getMisfortune = () => {
      axios.get("./api/misfortune/")
        .then(res => {
          const data = res.data;
          alert(data);
        });
    };

    misfortuneBtn.addEventListener('click', getMisfortune)
     
    
    </script>
    
  </body>
</html>
